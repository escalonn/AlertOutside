</p>

<agm-map [latitude]="lat" [longitude]="lng" (mapClick)="mapDblClick($event)">
  <agm-circle *ngFor="let data of client.regions"
  [latitude]="data.latitude"
  [longitude]="data.longitude"
  [circleDraggable]="true"
  [editable]="true"
  [fillColor]="data.color"
  [radius]="data.radius"
>
</agm-circle>
  </agm-map>
  <div class="row">
    <div  class="form-group">
        <!-- Button -->
        <div class="col-sm-12 controls">
            <a id="btn-save" class="btn btn-success" (click)="saveRegion()">Save Regions</a>
        </div>
    </div>

    <div class="form-group">
        <!-- Button -->
        <div class="col-sm-12 controls">
            <a id="btn-delete" class="btn btn-danger" (click)="deleteRegion()">Delete Region</a>
        </div>
    </div>

</div>
